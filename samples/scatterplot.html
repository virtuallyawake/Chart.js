<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="../Chart.js"></script>
	</head>
	<body>
		<div style="width:30%">
			<div>
				<canvas id="canvas" height="450" width="600"></canvas>
			</div>
		</div>


	<script>
		var randomScalingFactor = function() { 
		   return Math.round(Math.random()*100)
		};
		
		var x1 = [];
		var y1 = [];
		var x2 = [];
		var y2 = [];

		for (var i=0; i<10; i++) {
		   x1.push(0 + randomScalingFactor()/10);
		   y1.push(0 + randomScalingFactor()/10);
		   x2.push(5 + randomScalingFactor()/10);
		   y2.push(10 + randomScalingFactor()/10);
		}

		console.log("Dataset 1");
		x1.forEach(function(elem, index) {
		   console.log("(" + elem + ", " + y1[index] + ")" );
		});

		console.log("Dataset 2");
		x2.forEach(function(elem, index) {
		   console.log("(" + elem + ", " + y2[index] + ")" );
		});

		var lineChartData = {
			labels : ["Jan","February","March","April","May","June","July"],
			datasets : [
				{
					label: "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					dataY : y1,
		                        dataX : x1
				},
				{
					label: "My Second dataset",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					dataY : y2,
		                        dataX : x2
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Scatterplot(lineChartData, {
			responsive: true
		});
	}


	</script>
	</body>
</html>
